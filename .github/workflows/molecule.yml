---
name: Molecule

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  molecule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      # test each of the roles
      - name: Molecule test
        run: molecule test
        working-directory: "ansible/roles/mediawiki"
        env:
          ANSIBLE_ROLES_PATH: "ansible/roles"
